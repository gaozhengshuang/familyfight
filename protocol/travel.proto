package msg;
import "define.proto";
import "serialize.proto";
//旅行数据
message GW2C_AckTravelData
{
    optional TravelData data = 1;
}
//事件数据
message GW2C_AckEventData
{
    repeated uint32 ids = 1;
}
//上供
message C2GW_ReqPrepareTravel
{
    repeated PairNumItem items = 1;
}
message GW2C_AckPrepareTravel
{
    optional uint32 result = 1;
}
//查看事件
message C2GW_ReqCheckEvent
{
}
message GW2C_AckCheckEvent
{
    optional uint32 result = 1;
}

//弹幕数据
message C2GW_ReqEventBarrage
{
    optional uint32 eventid = 1;
}
message GW2C_AckEventBarrage
{
    repeated string barrages = 1;
}
//发送弹幕
message C2GW_ReqSendEventBarrage
{
    optional uint32 eventid = 1;
    optional string barrage = 2;
}
message GW2C_AckSendEventBarrage
{
    optional uint32 result = 1;
}
// 界面变化
message C2GW_ReqTravelView
{
    optional bool open = 1;
}
messge GW2C_AckTravelView
{
    optional bool open = 1;
}